<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Go - Tweaked Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: hsl(220, 50%, 5%);
      color: hsl(200, 20%, 95%);
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Orbitron', sans-serif;
    }

    /* Canvas Background */
    #network-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Gradient Overlays */
    .gradient-overlay-1 {
      position: fixed;
      inset: 0;
      background: linear-gradient(to bottom, hsla(220, 50%, 5%, 0.5), transparent, hsla(220, 50%, 5%, 0.8));
      pointer-events: none;
      z-index: 1;
    }

    .gradient-overlay-2 {
      position: fixed;
      inset: 0;
      background: linear-gradient(to right, hsla(220, 50%, 5%, 0.3), transparent, hsla(220, 50%, 5%, 0.3));
      pointer-events: none;
      z-index: 1;
    }

    /* Main Container */
    .main-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      z-index: 2;
    }

    /* Status Bar */
    .status-bar {
      display: inline-flex;
      align-items: center;
      gap: 2rem;
      padding: 0.75rem 2rem;
      border-radius: 9999px;
      background: linear-gradient(180deg, hsl(190, 80%, 40%) 0%, hsl(190, 90%, 35%) 100%);
      box-shadow: 0 4px 20px hsla(190, 100%, 50%, 0.3);
      margin-bottom: 2rem;
    }

    .status-item {
      text-align: center;
    }

    .status-label {
      color: hsla(0, 0%, 100%, 0.7);
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .status-value {
      color: white;
      font-weight: 600;
    }

    .status-divider {
      width: 1px;
      height: 2rem;
      background: hsla(0, 0%, 100%, 0.2);
    }

    /* Glass Card */
    .glass-card {
      background: linear-gradient(180deg, hsl(220, 30%, 14%) 0%, hsl(220, 30%, 8%) 100%);
      backdrop-filter: blur(20px);
      border: 1px solid hsl(220, 30%, 20%);
      border-radius: 1rem;
      padding: 2rem 3rem;
      max-width: 32rem;
      width: 100%;
      margin: 0 1rem;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 0 hsla(220, 30%, 20%, 0.5);
    }

    .card-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    /* Pokeball */
    .pokeball-container {
      width: 12rem;
      height: 12rem;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 20px hsla(190, 100%, 50%, 0.4));
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    /* Text Styles */
    .inject-label {
      color: hsl(200, 20%, 95%);
      font-size: 1.125rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
    }

    .main-title {
      color: hsl(190, 100%, 50%);
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 20px hsla(190, 100%, 50%, 0.5);
    }

    .subtitle {
      color: hsl(200, 10%, 60%);
      font-size: 1.125rem;
      margin-bottom: 1rem;
    }

    .description {
      color: hsl(200, 10%, 60%);
      font-size: 0.875rem;
      margin-bottom: 2rem;
      max-width: 20rem;
    }

    /* CTA Button */
    .cta-button {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2.5rem;
      border: none;
      border-radius: 0.5rem;
      background: linear-gradient(180deg, hsl(190, 100%, 55%) 0%, hsl(190, 100%, 45%) 100%);
      color: hsl(220, 50%, 5%);
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.125rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      box-shadow: 
        0 4px 20px hsla(190, 100%, 50%, 0.4),
        inset 0 1px 0 0 hsla(190, 100%, 70%, 0.5);
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      box-shadow: 
        0 6px 30px hsla(190, 100%, 50%, 0.6),
        inset 0 1px 0 0 hsla(190, 100%, 70%, 0.5);
      transform: translateY(-2px);
    }

    .cta-button svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .status-bar {
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem 1.5rem;
      }
      
      .status-divider {
        display: none;
      }

      .glass-card {
        padding: 1.5rem 2rem;
      }

      .main-title {
        font-size: 2rem;
      }

      .pokeball-container {
        width: 10rem;
        height: 10rem;
      }
    }
  </style>
</head>
<body>
  <!-- Network Background Canvas -->
  <canvas id="network-canvas"></canvas>

  <!-- Gradient Overlays -->
  <div class="gradient-overlay-1"></div>
  <div class="gradient-overlay-2"></div>

  <!-- Main Content -->
  <div class="main-container">
    <!-- Status Bar -->
    <div class="status-bar">
      <div class="status-item">
        <span class="status-label">Status:</span>
        <p class="status-value">Online</p>
      </div>
      <div class="status-divider"></div>
      <div class="status-item">
        <span class="status-label">Last Update:</span>
        <p class="status-value">Jan 29 2026</p>
      </div>
      <div class="status-divider"></div>
      <div class="status-item">
        <span class="status-label">Online Users:</span>
        <p class="status-value">150</p>
      </div>
    </div>

    <!-- Main Card -->
    <div class="glass-card">
      <div class="card-content">
        <!-- Pokeball SVG -->
        <div class="pokeball-container">
          <svg viewBox="0 0 200 200" width="100%" height="100%">
            <defs>
              <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="hsl(190, 100%, 50%)" stop-opacity="0.8"/>
                <stop offset="50%" stop-color="hsl(190, 100%, 40%)" stop-opacity="0.4"/>
                <stop offset="100%" stop-color="hsl(190, 100%, 50%)" stop-opacity="0.8"/>
              </linearGradient>
              <linearGradient id="redGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ff4444"/>
                <stop offset="100%" stop-color="#cc0000"/>
              </linearGradient>
              <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" stop-color="#ffffff"/>
                <stop offset="100%" stop-color="#e0e0e0"/>
              </linearGradient>
            </defs>
            <circle cx="100" cy="100" r="95" fill="none" stroke="url(#borderGradient)" stroke-width="3"/>
            <circle cx="100" cy="100" r="85" fill="#1a1a2e"/>
            <path d="M 15 100 A 85 85 0 0 1 185 100 L 185 100 L 15 100" fill="url(#redGradient)"/>
            <path d="M 15 100 A 85 85 0 0 0 185 100 L 185 100 L 15 100" fill="url(#whiteGradient)"/>
            <rect x="15" y="94" width="170" height="12" fill="#1a1a2e"/>
            <circle cx="100" cy="100" r="24" fill="#1a1a2e" stroke="#333" stroke-width="4"/>
            <circle cx="100" cy="100" r="14" fill="#ffffff"/>
            <circle cx="100" cy="100" r="8" fill="#f0f0f0" stroke="#ccc" stroke-width="1"/>
            <ellipse cx="70" cy="65" rx="20" ry="10" fill="rgba(255,255,255,0.3)" transform="rotate(-30 70 65)"/>
          </svg>
        </div>

        <!-- Title Section -->
        <h2 class="inject-label">Inject</h2>
        <h1 class="main-title">Pokemon Go</h1>
        <p class="subtitle">• Tweaked Edition •</p>

        <!-- Description -->
        <p class="description">Click on the button below to begin your Inject process.</p>

        <!-- CTA Button -->
        <button class="cta-button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          Start Injecting
        </button>
      </div>
    </div>
  </div>

  <script>
    // Network Background Animation
    const canvas = document.getElementById('network-canvas');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particles
    const particles = [];
    const particleCount = 80;
    const connectionDistance = 150;

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 0.5,
        vy: (Math.random() - 0.5) * 0.5,
        size: Math.random() * 3 + 1
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach((particle, i) => {
        particle.x += particle.vx;
        particle.y += particle.vy;

        // Bounce off edges
        if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
        if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

        // Draw particle
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(0, 212, 255, 0.6)';
        ctx.fill();

        // Draw connections
        for (let j = i + 1; j < particles.length; j++) {
          const dx = particles[j].x - particle.x;
          const dy = particles[j].y - particle.y;
          const distance = Math.sqrt(dx * dx + dy * dy);

          if (distance < connectionDistance) {
            ctx.beginPath();
            ctx.moveTo(particle.x, particle.y);
            ctx.lineTo(particles[j].x, particles[j].y);
            ctx.strokeStyle = `rgba(0, 212, 255, ${0.3 * (1 - distance / connectionDistance)})`;
            ctx.lineWidth = 1;
            ctx.stroke();
          }
        }
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
