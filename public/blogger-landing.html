<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump Force - Tweaked Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #0f1629 0%, #050810 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Particle Canvas */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Main Container */
        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
        }

        /* Main Card */
        .main-card {
            background: linear-gradient(180deg, #1a1f2e 0%, #141824 100%);
            border-radius: 24px;
            padding: 60px 30px 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
            animation: scaleIn 0.5s ease-out 0.5s both;
            transition: transform 0.3s ease;
        }

        .main-card:hover {
            transform: translateY(-4px);
        }

        /* Status Bar */
        .status-bar {
            position: absolute;
            top: -24px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 212, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            white-space: nowrap;
            animation: slideDown 0.5s ease-out 0.3s both;
            z-index: 20;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 11px;
            color: #8b9bb4;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .status-value {
            font-size: 13px;
            font-weight: 700;
            margin-top: 2px;
        }

        .status-online {
            color: #00ff88;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-cyan {
            color: #00d4ff;
        }

        /* Game Icon */
        .game-icon-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 30px;
            position: relative;
            animation: rotateIn 0.6s ease-out 0.7s both;
        }

        .game-icon {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.3);
            animation: pulseGlow 2s ease-in-out infinite;
        }

        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text Content */
        .content {
            margin-top: 20px;
        }

        .inject-text {
            font-size: 18px;
            color: #b0b8c8;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeInUp 0.5s ease-out 0.9s both;
        }

        .main-title {
            font-size: 48px;
            font-weight: 800;
            color: #00d4ff;
            margin: 10px 0;
            letter-spacing: -1px;
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: fadeInUp 0.5s ease-out 1s both;
        }

        .subtitle {
            font-size: 16px;
            color: #8b9bb4;
            font-weight: 500;
            letter-spacing: 2px;
            animation: fadeInUp 0.5s ease-out 1.1s both;
        }

        .description {
            font-size: 15px;
            color: #6b7a94;
            margin-top: 20px;
            line-height: 1.6;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
            animation: fadeInUp 0.5s ease-out 1.2s both;
        }

        /* CTA Button */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: #00d4ff;
            color: #0a0e1a;
            font-size: 16px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.4);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            animation: bounceIn 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) 1.4s both;
        }

        .cta-button:hover {
            background: #00a8cc;
            transform: scale(1.02);
            box-shadow: 0 6px 30px rgba(0, 212, 255, 0.6);
        }

        .cta-button:active {
            transform: scale(0.98);
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button svg {
            width: 20px;
            height: 20px;
        }

        /* Animations */
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }

        @keyframes rotateIn {
            from { opacity: 0; transform: rotate(-180deg) scale(0.5); }
            to { opacity: 1; transform: rotate(0deg) scale(1); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 30px rgba(0, 212, 255, 0.3); }
            50% { box-shadow: 0 0 50px rgba(0, 212, 255, 0.5); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .main-card {
                padding: 50px 20px 35px;
            }

            .main-title {
                font-size: 38px;
            }

            .game-icon-container {
                width: 150px;
                height: 150px;
            }

            .status-bar {
                gap: 15px;
                padding: 10px 15px;
            }

            .status-label {
                font-size: 10px;
            }

            .status-value {
                font-size: 12px;
            }

            .cta-button {
                padding: 14px 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Canvas -->
    <canvas id="particle-canvas"></canvas>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Main Card -->
        <div class="main-card">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <p class="status-label">STATUS:</p>
                    <div class="status-value status-online">
                        <span class="online-dot"></span>
                        Online
                    </div>
                </div>

                <div class="status-item">
                    <p class="status-label">LAST UPDATE:</p>
                    <p class="status-value status-cyan">Jan 29 2026</p>
                </div>

                <div class="status-item">
                    <p class="status-label">ONLINE USERS:</p>
                    <p class="status-value status-cyan">150</p>
                </div>
            </div>

            <!-- Game Icon -->
            <div class="game-icon-container">
                <div class="game-icon">
                    <img src="images/jump-force-icon.jpg" alt="Jump Force" />
                </div>
            </div>

            <!-- Content -->
            <div class="content">
                <p class="inject-text">Inject</p>
                <h1 class="main-title">Jump Force</h1>
                <p class="subtitle">• Tweaked Edition •</p>
                <p class="description">Click on the button below to begin your Installing process.</p>

                <!-- CTA Button -->
                <button class="cta-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    START INJECTING
                </button>
            </div>
        </div>
    </div>

    <script>
        // Particle Network Animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particles = [];
        const particleCount = 80;
        const connectionDistance = 150;

        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                size: Math.random() * 3 + 1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach((particle, i) => {
                particle.x += particle.vx;
                particle.y += particle.vy;

                if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;

                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 212, 255, 0.6)';
                ctx.fill();

                for (let j = i + 1; j < particles.length; j++) {
                    const dx = particles[j].x - particle.x;
                    const dy = particles[j].y - particle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < connectionDistance) {
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(particles[j].x, particles[j].y);
                        ctx.strokeStyle = `rgba(0, 212, 255, ${0.3 * (1 - distance / connectionDistance)})`;
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
